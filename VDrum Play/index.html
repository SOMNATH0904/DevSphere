<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Drum Studio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
    <h1 id="title">Virtual Drum Play</h1>
    <div  class="image-container">
        <img src="./Images/drum kit image.jpg"  alt="drm kit" class="drum-kit-image">
        
        <button class="w drum overlay" >w</button>
        <button class="a drum overlay" >a</button>
        <button class="s drum overlay" >s</button>
        <button class="d drum overlay" >d</button>
        <button class="j drum overlay" >j</button>
        <button class="k drum overlay" >k</button>
        <button class="l drum overlay" >l</button>
        <button class="m drum overlay" >m</button>
        
    </div>

    <script src="index.js" charset="utf-8"></script>

    <footer class="footer">Keep Playing Keep Enjoying</footer>
</body>
</html>
